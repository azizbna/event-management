<div class="container">
  <div class="row mt-2">
    <h1 class="col-9">Liste des Ã©vennements</h1>
    <div class="image-container">
      <img src="assets/image1.jpg" alt="Image de la mer" />
    </div>    
    <div class="col-12 d-flex justify-content-center align-items-center mt-2" >
      <button class="btn btn-primary w-50" (click)="openEventForm()">Ajouter</button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Date</th>
        <th scope="col">Lieu</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of eventList">
        <td>{{event.name}}</td>
        <td>{{event.date | date:'medium'}}</td>
        <td>{{event.location}}</td>
        <td>{{event.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
