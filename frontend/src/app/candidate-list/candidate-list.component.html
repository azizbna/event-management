<p>candidate-list works!</p>
<div class="modal-header"></div>
<div class="modal-body">
  <div class="candidate-list-container">
    <h3>List of Candidates</h3>
    <h3>List of Candidates</h3>
    <ul class="candidate-list">
      <li *ngFor="let candidate of candidates">
        <span>{{ candidate.name }}</span>
        <div class="candidate-actions">
          <button (click)="editCandidate(candidate)">Edit</button>
          <button (click)="deleteCandidate(candidate)">Delete</button>
          <button (click)="printCandidate(candidate)">Print</button>
        </div>
      </li>
    </ul>
  </div>
</div>
